#\u63D0\u4F9B\u8005\u7684\u7AEF\u53E3\u53F7
server.port=8081
#springboot\u96C6\u6210dubbo\u7684\u914D\u7F6E
#\u53D1\u5E03\u7684\u670D\u52A1\u540D\u79F0   \u540D\u79F0\u53EF\u6539
spring.dubbo.application.id=ddbuy_common_service
spring.dubbo.application.name=ddbuy_common_service
#\u8FDE\u63A5\u6CE8\u518C\u4E2D\u5FC3  \u6700\u91CD\u8981\u7684\u5730\u65B9 \u4E0D\u80FD\u5199\u9519
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#\u8868\u793A\u670D\u52A1\u63D0\u4F9B\u8005
spring.dubbo.server=true
#\u6307\u5B9A\u7528dubbo\u534F\u8BAE  \u4E0D\u80FD\u6539
spring.dubbo.protocol.name=dubbo
#\u6307\u5B9A\u670D\u52A1\u63D0\u4F9B\u8005\u7684\u7AEF\u53E3   \u53EF\u4EE5\u6539
spring.dubbo.protocol.port=20880
#\u914D\u7F6E\u6570\u636E\u6E90
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ddbuy
spring.datasource.username=root
spring.datasource.password=root
#mybatis\u7684\u914D\u7F6E
#\u6307\u5B9Amybatis\u914D\u7F6E\u6587\u4EF6\u7684\u4F4D\u7F6E
mybatis.config-location=classpath:mybatis/sqlMapConfig.xml
#\u6307\u5B9Amybatis\u7684\u7C7B\u578B\u522B\u540D  mybatis\u914D\u7F6E\u6587\u4EF6\u4E2D\u914D\u7F6E\u7C7B\u578B\u522B\u540D\uFF0C\u6B64\u914D\u7F6E\u53EF\u4E0D\u5199
#mybatis.type-aliases-package=com.springboot.demo.entity
#\u6307\u5B9Amybatis\u7684sql\u6620\u5C04\u6587\u4EF6  mybatis\u914D\u7F6E\u6587\u4EF6\u4E2D\u52A0\u8F7D\u4E86sql\u6620\u5C04\uFF0C\u6B64\u914D\u7F6E\u53EF\u4E0D\u5199
mybatis.mapper-locations=classpath:mapper/*.xml
#\u6DFB\u52A0\u6574\u5408redis\u7684\u914D\u7F6E



## Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0 0\u53F7\u5E93\uFF09
spring.redis.database=0
## Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
## Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
## Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
## \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=8
## \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=1ms
## \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
## \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
## \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=1200ms



#\u53D6\u6D88\u5BF9solr\u542F\u52A8\u65F6\u7684\u914D\u7F6E\u68C0\u67E5  \u4EE5\u9632\u6B62\u542F\u52A8\u62A5\u9519  \u8BE5\u68C0\u67E5\u5728\u63D0\u4F9B\u8005\u9879\u76EE\u4E0E\u6D88\u8D39\u8005\u9879\u76EE \u90FD\u9700\u8981\u8BBE\u7F6E\u53D6\u6D88
management.health.solr.enabled=false
#\u6DFB\u52A0solr\u7684\u914D\u7F6E
spring.data.solr.host=http://localhost:8080/solr/new_core
